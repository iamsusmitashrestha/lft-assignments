<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photo-collage-wrapper">
      <div class="layout-designs">
        <button class="layout layout2">
          <div class="frame"></div>
          <div class="frame"></div>
        </button>
        <button class="layout layout3">
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
        </button>
        <button class="layout layout4">
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
        </button>
        <button class="frame layout layout5">
          <div class="frame layout5-grid1"></div>
          <div class="frame layout5-grid2"></div>
          <div class="frame layout5-grid3"></div>
          <div class="frame layout5-grid4"></div>
          <div class="frame layout5-grid5"></div>
        </button>
        <button class="layout layout6">
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
          <div class="frame"></div>
        </button>
        <button class="layout layout7">
          <div class="frame layout7-grid1"></div>
          <div class="frame layout7-grid2"></div>
          <div class="frame layout7-grid3"></div>
          <div class="frame layout7-grid4"></div>
          <div class="frame layout7-grid5"></div>
          <div class="frame layout7-grid6"></div>
          <div class="frame layout7-grid7"></div>
        </button>
        <button class="layout layout8">
          <div class="frame layout8-grid1"></div>
          <div class="frame layout8-grid2"></div>
          <div class="frame layout8-grid3"></div>
          <div class="frame layout8-grid4"></div>
          <div class="frame layout8-grid5"></div>
          <div class="frame layout8-grid6"></div>
          <div class="frame layout8-grid7"></div>
          <div class="frame layout8-grid8"></div>
        </button>
      </div>
      <div class="collage-maker"></div>
      <button id="save">
        <i data-feather="download"></i>
        Download
      </button>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <script src="collage.js"></script>
    <script src="drag.js"></script>
  </body>
</html>
